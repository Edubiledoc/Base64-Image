<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneNet Data Fetch</title>
</head>
<body>
    <h1>OneNet Data Fetch Example</h1>
    <p>Fetching data from: <code>http://api.onenet.hk.chinamobile.com/devices/161180683/datastreams/16001084</code></p>

    <script>
        async function fetchData() {
            const apiUrl = 'http://api.onenet.hk.chinamobile.com/devices/161180683/datastreams/16001084';
            const apiKey = 'jBJ57XKIxoGToSbWqa4anjF9MWs=';

            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Data from OneNet:', data);
                // Process the retrieved data as needed
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call the fetchData function
        fetchData();
    </script>
</body>
</html>
